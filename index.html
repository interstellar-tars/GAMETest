<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Customization</title>
</head>
<body>
    <h1>Customize Your Avatar</h1>
    <form id="avatarForm">
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" value="red"><br>
        <label for="outfit">Outfit:</label>
        <input type="text" id="outfit" name="outfit" value="default"><br>
        <button type="submit">Save</button>
    </form>

    <script>
        const apiUrl = "https://still-shape-5b00.cubiodojo.workers.dev/api/avatar";
        const userId = "123"; // Mocked user ID

        document.getElementById('avatarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const color = document.getElementById('color').value;
            const outfit = document.getElementById('outfit').value;

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, avatar: { color, outfit } }),
            });

            if (response.ok) {
                alert('Avatar updated successfully!');
            } else {
                alert('Failed to update avatar.');
            }
        });
    </script>
</body>
</html>
