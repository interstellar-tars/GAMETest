<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Customization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Avatar Customization</h1>
    </header>
    <main>
        <section id="avatar-editor">
            <h2>Edit Your Avatar</h2>
            <label for="color">Avatar Color:</label>
            <input type="color" id="color" value="#ff0000">
            <label for="outfit">Outfit:</label>
            <select id="outfit">
                <option value="default">Default</option>
                <option value="ninja">Ninja</option>
                <option value="robot">Robot</option>
            </select>
            <button id="saveAvatar">Save Avatar</button>
        </section>

        <section id="marketplace">
            <h2>Marketplace</h2>
            <div id="items">
                <!-- Items will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
